<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="An application for displaying the largest number in each sub arrary" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Return The Largest Numbers In Arrays</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header id="header">
		<h1>Return The Largest Numbers In Arrays</h1>
	</header>

	<main id="main">
		<p id="arrays" class="display">Number of sub arrays: <span id="arrays-count" class="display-value"></span></p>
		<p id="numbers" class="display">Largest numbers: <span id="numbers-max" class="display-value"></span></p>
		<p id="message" class="display">Edit JavaScript file to test</p>
	</main>
